{% extends 'base.html' %}
{% block title %}— Créer utilisateur{% endblock %}
{% block page_title %}Créer un utilisateur{% endblock %}

{% block content %}
<div class="card p-4" style="max-width:500px; margin:auto;">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label fw-semibold">Nom d'utilisateur *</label>
      <input type="text" name="username" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input type="email" name="email" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Mot de passe *</label>
      <input type="password" name="password" class="form-control" required/>
    </div>
    <div class="mb-4">
      <label class="form-label fw-semibold">Rôle</label>
      <select name="group" class="form-select">
        <option value="">— Aucun rôle —</option>
        {% for g in groups %}
          <option value="{{ g.id }}">{{ g.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-lg me-1"></i>Créer
      </button>
      <a href="{% url 'users:user_list' %}" class="btn btn-outline-secondary">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}
